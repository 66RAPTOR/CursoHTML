<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define la codificación de caracteres para el documento HTML. -->
    <meta charset="UTF-8">

    <!-- Controla cómo se ve la página en dispositivos móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raptop</title>

    <!-- Proporciona una breve descripción de la página para los motores de búsqueda -->
    <meta name="description" content="Portafolio de un Ingeniero de software">

    <!-- Palabras clave (menos relevante actualmente para SEO)-->
    <meta name="keywords" content="portafolio, dev, software, desarrollador, WEB">

    <!--Nombre del autor-->
    <meta name="author" content="Ingeniero Ricardo Perez">

    <!--Indica a los motores de búsqueda cómo deben indexar la página.-->
    <meta name="robots" content="index, follow">

    <!--Color pestaña (para dispositivos móviles)-->
    <meta name="theme-color" content="#D35400">
    
    <!--Actualiza la página cada 30 segundos (uso con precaución).-->
    <!-- <meta http-equiv="refresh" content="30"> -->

    <!-- Pagina alternativa , solo que es en un idioma distinto  -->
    <link rel="alternate" href="https://www.raptor.com/en" hreflang="en-GB">
    <link rel="alternate" href="https://www.raptor.com/fr" hreflang="fr-FR">

    <!-- Pagina oficial  -->
    <link rel="canonical" href="https://www.raptor.com/">

    <!-- Icono en la pestaña -->
    <link rel="shortcut icon" type="image/png" href="imagenes/metadata/raptor.png">

    <!-- Etiquetas Open Graph = (para compartir en redes sociales) -->
    <meta property="og:title" content="Mi portafolio RAPTOR">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ejemplo.com/imagen.jpg">
    <meta property="og:url" content="https://raptor.com/home">
    <meta property="og:description" content="Descripcion de mi persil profesional como Ingeniero en software">
    <!--
        og:title proporciona un título atractivo para cuando se comparta en redes sociales.
        og:type se establece como "article", ya que es una receta específica.
        og:image apunta a una imagen de la paella terminada.
        og:url es la URL completa de la página de la receta.
        og:description ofrece un resumen tentador de lo que los visitantes encontrarán en la página.
    -->


    <!-- Etiquetas Open Graph adicionales -->
    <meta property="og:site_name" content="RAPTOR">
    <meta property="og:locale" content="es_ES">
    <meta property="article:author" content="Ricardo Perez">
    <meta property="article:published_time" content="2024-07-20T12:00:00+02:00">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!--
        og:site_name proporciona el nombre del sitio web.
        og:locale especifica el idioma y la región del contenido.
        article:author indica quién escribió la receta.
        article:published_time muestra cuándo se publicó la receta.
        og:image:width y og:image:height especifican las dimensiones de la imagen compartida.
    -->



    <style>
        body {
            background: red;
        }
    </style>

</head>

</body>

</html>
