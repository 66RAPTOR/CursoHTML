<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/procesar-formulario" method="post">
        <fieldset>
            <legend>  Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120"><br><br>

            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br><br>
        </fieldset><br>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="hobby">Hobby:</label>
            <select id="hobby" name="hobby">
                <option value="">Selecciona un hobby</option>
                <option value="lectura">Lectura</option>
                <option value="deportes">Deportes</option>
                <option value="musica">Música</option>
                <option value="viajes">Viajes</option>
            </select><br><br>

            <label>Intereses (selecciona todos los que apliquen):</label><br>
            <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
            <label for="tecnologia">Tecnología</label>
            <input type="checkbox" id="arte" name="intereses" value="arte">
            <label for="arte">Arte</label>
            <input type="checkbox" id="ciencia" name="intereses" value="ciencia">
            <label for="ciencia">Ciencia</label><br><br>

            <label for="nivel-satisfaccion">Nivel de satisfacción:</label>
            <input type="range" id="nivel-satisfaccion" name="nivel-satisfaccion" min="0" max="10"><br><br>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>

            <label for="sitio-web">Sitio web:</label>
            <input type="url" id="sitio-web" name="sitio-web"><br><br>

            <label for="busqueda">Búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda"><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"><br><br>

            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo"><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
</body>
</html>
