<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .main {
            width: 70%;
        }
        .sidebar {
            width: 25%;
            background-color: #e0e0e0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mi Página Web</h1>
        </div>
        <div class="content">
            <div class="main">
                <h2>Contenido Principal</h2>
                <p>Este es el contenido principal de la página. Aquí iría el texto, imágenes, u otros elementos importantes.</p>
            </div>
            <div class="sidebar">
                <h3>Barra Lateral</h3>
                <p>Información adicional o enlaces relacionados.</p>
            </div>
        </div>
    </div>
</body>
</html>
